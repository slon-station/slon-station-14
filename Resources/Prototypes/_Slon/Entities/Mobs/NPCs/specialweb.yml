- type: entity
  id: SpiderWebPassage
  name: dense web
  description: It's stringy, sticky and dense.
  placement:
    mode: SnapgridCenter
  components:
  - type: MeleeSound
    soundGroups:
      Brute:
        path:
          "/Audio/Weapons/slash.ogg"
  - type: Sprite
    sprite: _Slon/Objects/Fun/SpecialSpiders/specialweb.rsi
    state: webpassage
  - type: Clickable
  - type: Transform
    anchored: true
  - type: Damageable
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 40 # its dense bruh
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWebSilk:
            min: 0
            max: 1
  - type: SpiderWebObject
  - type: SpeedModifierContacts
    walkSpeedModifier: 0.4
    sprintSpeedModifier: 0.4
    ignoreWhitelist:
      components:
      - IgnoreSpiderWeb
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.40,-0.30,0.40,0.45"
        density: 80
        mask:
        - TableMask
        layer:
        - TableLayer
  - type: SpriteFade
  - type: RequireProjectileTarget # Goobstation - Crawling
    ignoreThrow: true
