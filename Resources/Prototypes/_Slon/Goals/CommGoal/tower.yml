  name: communication tower
  suffix: finished
  description: A large structure, used to shield the station from outer signals, and generate points.
  components:
  - type: Sprite
    sprite: _Slon/Objects/Goals/comm_tower2.rsi
    state: comm_tower
    drawdepth: Overdoors
    noRot: true
    offset: "0, 1"
  - type: CommTower
  - type: InteractionOutline
  - type: SpriteFade
  - type: Physics
    bodyType: Static
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 400
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
