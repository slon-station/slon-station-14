- type: entity
  id: TidemindDevelop
  parent: BaseGameRule
  components:
  - type: GameRule
    chaosScore: 150
  - type: StationEvent
    weight: 3 # rare
    duration: 1
    # no occurences limit so newly arriving tiders can also get it
  - type: JobAddCollectiveMindRule
    message: station-event-tidemind-message
    affected:
      - Passenger
    channel: Tidemind

- type: entity
  parent: BaseGameRule
  id: DerelictCyborgSyndicateSpawn
  components:
  - type: GameRule
    chaosScore: 150
  - type: StationEvent
    weight: 6 # Rare, but not AS rare
    earliestStart: 15
    reoccurrenceDelay: 20
    minimumPlayers: 4
    duration: null
  - type: SpaceSpawnRule
    spawnDistance: 0
  - type: AntagSpawner
    prototype: PlayerBorgDerelictSyndicateAssaultBattery
  - type: AntagSelection
    definitions:
    - spawnerPrototype: SpawnPointGhostDerelictCyborgSyndicate
      min: 1
      max: 1
      pickPlayer: false

- type: entity
  parent: BaseGameRule
  id: MaintenanceSpiderSpawn
  components:
  - type: GameRule
    chaosScore: 75 # less than the tarantula spawn because it spawns only 1 spider instead of a ton of tarantulas.
  - type: StationEvent
    weight: 2
    startAnnouncement: station-event-vent-creatures-start-announcement
    startAudio:
      path: /Audio/Announcements/aliens.ogg
    earliestStart: 10
    minimumPlayers: 15
    duration: 30
    chaos:
      Hostile: 10 # 1 not hostile spider...
      Medical: 20
    eventType: HostilesSpawn
  - type: VentCrittersRule
    table:
      id: MobMaintSpider
